<div class="para logical">
<div class="para">The moment-generating function of the normal distribution is given by</div>
<div class="displaymath process-math">
\begin{equation*}
M_X(t) = e^{\mu t + \sfrac{1}{2}\sigma^2t^2}
\end{equation*}
