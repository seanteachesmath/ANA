<div class="para">Now to find <span class="process-math">\(P(0.6 \lt z)\text{,}\)</span> we have the following image.  To solve this problem we find the area from <span class="process-math">\(z=0\)</span> to <span class="process-math">\(z=0.6\text{,}\)</span> then subtract this from the area under the entire right half of the curve.  So <span class="process-math">\(P(0.6 \lt z)\)</span> = 0.5 - 0.2257 = 0.2743</div>
