<div class="para">Note that multiplication and composition are different function operations.  Multiplication is the product of two functions.  We notate multiplication of functions in the following ways: <span class="process-math">\((fg)(x)=f(x)g(x)=(f\cdot g)(x)=f(x)\cdot g(x)\text{.}\)</span>
</div>
