<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">We often want to use the result from a previous calculation in a new calculation, without having to type in the number. We use the <dfn class="terminology">ANS</dfn> key, <code class="code-inline tex2jax_ignore">2nd</code> <code class="code-inline tex2jax_ignore">(-)</code>, to recall the answer to the last calculation.</div>
